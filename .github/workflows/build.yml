name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Inno Setup
        run: |
          Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "innosetup.exe"
          Start-Process -FilePath "innosetup.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait
      
      - name: Install Fastforge
        run: dart pub global activate fastforge
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build with Fastforge
        run: |
          $env:PATH += ";C:\Users\runneradmin\AppData\Local\Pub\Cache\bin"
          fastforge release --name windows-portable
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OblivionLauncher-Setup
          path: dist/**/*-windows-setup.exe
