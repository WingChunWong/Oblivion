name: Build

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install Inno Setup
        run: |
          # 使用更可靠的安装方法
          choco install innosetup -y
        shell: pwsh
      
      - name: Install Fastforge
        run: dart pub global activate fastforge
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build with Fastforge
        run: |
          # 添加Dart全局包路径到环境变量
          $env:PATH = "$env:PATH;$env:APPDATA\Pub\Cache\bin"
          # 运行Fastforge构建
          fastforge build windows --release
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OblivionLauncher-Setup
          path: |
            build/windows/runner/Release/*.exe
            build/windows/*.msix
          if-no-files-found: error
